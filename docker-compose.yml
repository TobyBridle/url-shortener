services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - url-shortener
    ports:
      - 80:80
  
  url-shortener:
    container_name: frontend
    build:
      context: ./shortener-frontend
    restart: on-failure
    env_file:
      - .env

  url-shortener-backend:
    container_name: backend
    build:
      context: ./shortener-backend
    restart: on-failure
    env_file:
      - .env